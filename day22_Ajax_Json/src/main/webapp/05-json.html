<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json数据语法</title>
    <!--
    语法：
	1. 基本规则
		* 数据在名称/值对中：json数据是由键值对构成的
			* 键用引号(单双都行)引起来，也可以不使用引号
			* 值得取值类型：
				1. 数字（整数或浮点数）
				2. 字符串（在双引号中）
				3. 逻辑值（true 或 false）
				4. 数组（在方括号中）	{"persons":[{},{}]}
				5. 对象（在花括号中） {"address":{"province"："陕西"....}}
				6. null
		* 数据由逗号分隔：多个键值对由逗号分隔
		* 花括号保存对象：使用{}定义json 格式
		* 方括号保存数组：[]

	2. 获取数据:
		1. json对象.键名
		2. json对象["键名"]
		3. 数组对象[索引]

    -->
    <script>
        //1. 定义基本格式
        var person = {"name": "Leon", age: 56, 'gender': true};
        // alert(person);
        var name = person.name;
        name = person["name"];

        //2.嵌套格式   {}———> []
        var people = {
            "people": [
                {"name": "Leon", "age": 56, "gender": true},
                {"name": "Lucy", "age": 44, "gender": false},
                {"name": "Lemon", "age": 77, "gender": true}
                ]
        };
        // alert(people);
        var name2 = people.people[2].name;

        //2.嵌套格式   []———> {}
        var ps = [{"name": "张三", "age": 23, "gender": true},
            {"name": "李四", "age": 24, "gender": true},
            {"name": "王五", "age": 25, "gender": false}];

        var name1 = ps[2].name;

    </script>
</head>

</body>
</html>
