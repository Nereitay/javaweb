    <!--
    * 概念：某些组件被执行了某些操作后，触发某些代码的执行。
	    * 事件：某些操作。如： 单击，双击，键盘按下了，鼠标移动了
	    * 事件源：组件。如： 按钮 文本输入框...
	    * 监听器：代码。
	    * 注册监听：将事件，事件源，监听器结合在一起。 当事件源上发生了某个事件，则触发执行某个监听器代码。
    -->

                5. 键盘事件：
                    1. onkeydown	某个键盘按键被按下。
                    2. onkeyup		某个键盘按键被松开。
                    3. onkeypress	某个键盘按键被按下并松开。

                6. 选择和改变
                    1. onchange	域的内容被改变。
                    2. onselect	文本被选中。
