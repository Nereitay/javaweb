<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
        分析：点击超链接或者图片，需要换一张
            1. 给超链接和图片绑定单击事件
            2. 重新设置图片的src属性值
         */
        window.onload = function () {
            var img = document.getElementById("checkCode");
            img.onclick = function () {
                // img.src = "/day15_response/checkCodeServlet";
                //加时间戳
                var date = new Date().getTime();
                img.src = "/day15_response/checkCodeServlet?" + date;
            }

            var a = document.getElementById("change");
            a.onclick = function () {
                var date = new Date();
                img.src = "/day15_response/checkCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>

<img src="/day15_response/checkCodeServlet" alt="" id="checkCode">
<a href="" id="change">看不清，换一张？</a>

</body>
</html>
