<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--
    form: 用于定义表单，可以定义一个范围，范围代表用户数据的采集范围
        - action： 指定提交数据的url
        - method: 指定提交方式
            一共七种：
            get:
                1. 请求参数会在地址栏中显示，会封装到请求行中
                2. 请求参数大小有限制
                3. 不安全
            post:
                1. 请求参数不会在地址栏中显示，会封装在请求体中(HTTP协议)
                2. 请求参数大小没有限制
                3. 比较安全

        * 表单项的数据要想被提交，必须指定其name属性
-->

<form action="">
    用户名： <input type="text" name="username"> <br>
    密码：<input type="password" name="password"> <br>
    <input type="submit" value="登录">
</form>

</body>
</html>
