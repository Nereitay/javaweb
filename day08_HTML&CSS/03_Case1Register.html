<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form action="#" method="post">
    <table align="center" border="1">
        <tr>
            <td><label for="username">用户名</label></td>
            <td>
                <input type="text" name="username" placeholder="请输入账号" id="username">
            </td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td>
                <input type="password" name="password" placeholder="请输入密码" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input type="text" name="email" placeholder="请输入Email" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="realname">姓名</label></td>
            <td>
                <input type="text" name="realname" placeholder="请输入真实姓名" id="realname">
            </td>
        </tr>
        <tr>
            <td><label for="phone">手机号</label></td>
            <td>
                <input type="text" name="phone" placeholder="请输入手机号" id="phone">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="male" checked> 男
                <input type="radio" name="gender" value="female"> 女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <input type="date" name="bir">
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="verifyCode">
                <img src="img/verify_code.jpg" height="30">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>

</form>


</body>
</html>
