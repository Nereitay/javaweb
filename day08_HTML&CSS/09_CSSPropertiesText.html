<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p {
            color: #FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /*边框*/
            border: 1px solid olivedrab;
        }

        div {
            border: 1px solid indianred;
            /*尺寸*/
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>

<p>Banana</p>
<div>Kiwi</div>

</body>
</html>
