<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="50%" cellspacing="0" cellpadding="0" bgcolor="#fff8dc" align="center">
    <tr>
        <th>编号</th> <!--居中并加粗-->
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Uki</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Lemon</td>
        <td>50</td>
    </tr>
</table>

<hr>

<table border="1" width="50%" cellspacing="0" cellpadding="0" bgcolor="#fff8dc" align="center">
    <caption>学生信息表</caption> <!--表格标题-->
    <thead>
    <tr>
        <th>编号</th> <!--居中并加粗-->
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>

    <tbody>
    <tr bgcolor="#5f9ea0" align="center">
        <td>1</td>
        <td>Uki</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Lemon</td>
        <td>50</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>3</td>
        <td>Kiwi</td>
        <td>10</td>
    </tr>
    </tfoot>
</table>

<hr>

<table border="1" width="50%" cellspacing="0" cellpadding="0" bgcolor="#e9967a" align="center">
    <tr>
        <th rowspan="2">编号</th> <!--居中并加粗-->
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>Uki</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">Lemon</td>
    </tr>
</table>


</body>
</html>
